<div class='container'>	
	<div class='title left'>
		<h3>Events</h3>
		<div class='search'>
			<input type='search' (keyup.enter)="getEventByName(search.value)" id='search' placeholder="Search" #search>
			<label for='search'>Search event</label>		
		</div>
		<div class='filter-container'>
			<div class='filter-date-container'>
				<div class='filter filter-date'>
					<input type='date' [max]="today" #from><!--<label for="from">From</label>-->
				</div>
				<div class='filter filter-date'>
					<input type='date' [max]="today" #to><!--<label for="to">To</label>-->
				</div>
				<button class="filter-button" (click)="getEventByDate(from.value,to.value)" >Filter by date</button>				
			</div>	
			<!--<div class='error-modal' #dateErrorModal><p>Error!</p></div>-->
  			<app-modal [content]='error_message'></app-modal>						
			<ul class='filter'>
				<li *ngFor="let event_type of event_types"><input type="checkbox" name="{{event_type}}" id="{{event_type}}"  checked><label for="event_types" >{{event_type}}</label></li>	
			</ul>
			<button class="filter-button" (click)="getEventByType(event_types)" >Find</button>	
		</div>
		
	</div>
	<div class='card-container'>
		<div *ngIf="events==undefined || events.length==0">
			<h3>Event list is empty</h3>
		</div>		
		<app-card *ngFor="let event of events" [event]="event" >
		</app-card>		
	</div>	
</div>
